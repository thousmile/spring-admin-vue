  redis:
    database: 1
    timeout: 5000
    sentinel:
      master: mymaster
      nodes:
        - 192.168.1.121:26379
        - 192.168.1.122:26379
        - 192.168.1.123:26379
    lettuce:
      pool:
        max-idle: 8         # 连接池中的最大空闲连接
        min-idle: 3         # 连接池中的最小空闲连接
        max-active: 8       # 连接池最大连接数（使用负值表示没有限制）
        max-wait: 500       # 连接池最大阻塞等待时间（使用负值表示没有限制）
  cache:
    type: redis
    redis:
      use-key-prefix: true
      time-to-live: 60s


